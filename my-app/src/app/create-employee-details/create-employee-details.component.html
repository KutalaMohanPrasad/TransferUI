<div class="create-container">
    <mat-card>
        <mat-card-header>
          <mat-card-title>Create Employee Details</mat-card-title>
        </mat-card-header>
        <mat-card-actions>
    <form>
        <mat-form-field class="create-full-width">
          <mat-label>Employee Name</mat-label>
          <input matInput placeholder="Ex. Mohan Prasad Kutala">
        </mat-form-field>
      
        <mat-form-field class="create-full-width">
          <mat-label>Job Name</mat-label>
          <!--<textarea matInput placeholder="Ex. It makes me feel..."></textarea> -->
          <input matInput placeholder="Ex. Salesperson">
        </mat-form-field>

        <mat-form-field class="create-full-width">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

        <mat-form-field class="create-full-width">
            <mat-label>Manager Id</mat-label>
            <input matInput placeholder="Ex. 12">
        </mat-form-field>

        <mat-form-field class="create-full-width">
            <mat-label>Salary</mat-label>
            <input matInput placeholder="Ex. 5000">
        </mat-form-field>

        <mat-form-field class="create-full-width">
            <mat-label>Commission</mat-label>
            <input matInput placeholder="Ex. 1000">
        </mat-form-field>

        <mat-form-field class="create-full-width">
            <mat-label>Department Id</mat-label>
            <input matInput placeholder="Ex. 3">
        </mat-form-field>

        <mat-form-field class="create-full-width">
            <mat-label>Department Name</mat-label>
            <select matNativeControl required>
              <option value="ACCOUNTING">ACCOUNTING</option>
              <option value="RESEARCH">RESEARCH</option>
              <option value="SALES">SALES</option>
              <option value="OPERATIONS">OPERATIONS</option>
            </select>
          </mat-form-field>

        <mat-form-field class="create-full-width">
            <mat-label>Location</mat-label>
            <input matInput placeholder="Ex. CHICAGO">
        </mat-form-field>

        <button mat-flat-button color="primary">Submit</button>
      </form>
        </mat-card-actions>
      </mat-card>
  </div>
